on:
  push:
    branches:
      - main

jobs:
  api-key-role:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        roleToken:
          - "rg_oidc_akr_wdk2j3ghyoq72dxv1o8e"
        gem-server:
          - "https://rubygems.org"
        include:
          - roleToken: rg_oidc_akr_zsrkdgeq83dodvvs2qvx
            gem-server: "https://staging.rubygems.org"
    env:
      gem_attest: "false"
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: rubygems/configure-rubygems-credentials@main
        with:
          role-to-assume: ${{ matrix.roleToken }}
          gem-server: ${{ matrix.gem-server }}
          audience: ${{ matrix.gem-server }}
      - uses: actions/checkout@v3
      - name: Set remote URL
        run: |
          git config --global user.email "$(git log -1 --pretty=format:'%ae')"
          git config --global user.name "$(git log -1 --pretty=format:'%an')"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY"
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true
      - name: Release
        run: bundle exec rake release
        env:
          TAG_PREFIX: "${{ matrix.roleToken }}-"
          GEM_HOST: "${{ matrix.gem-server }}"

  trusted-publisher:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gem-server:
          - "staging.rubygems.org"
          - "rubygems.org"
    permissions:
      contents: write
      id-token: write
      attestations: write
    env:
      gem_attest: "true"
    steps:
      - uses: rubygems/configure-rubygems-credentials@main
        with:
          gem-server: "https://${{ matrix.gem-server }}"
          audience: ${{ matrix.gem-server }}
          trusted-publisher: true
      - uses: actions/checkout@v3
      - name: Set remote URL
        run: |
          git config --global user.email "$(git log -1 --pretty=format:'%ae')"
          git config --global user.name "$(git log -1 --pretty=format:'%an')"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY"
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true
      - name: Release
        run: rake release
        env:
          TAG_PREFIX: "trusted-publisher/${{ matrix.gem-server }}-"
          GEM_HOST: "https://${{ matrix.gem-server }}"
          GEMSPEC_NAME: "oidc-test-trusted_publisher"
      - name: Attest
        id: attest
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "${{ github.workspace }}/pkg/*.gem"
      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pkg/*.gem
            ${{ steps.attest.outputs.bundle-path }}
          tag_name: "trusted-publisher/${{ matrix.gem-server }}-${{ github.sha }}"
